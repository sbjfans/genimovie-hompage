{% extends 'main.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
<h1>Event List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.id }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
