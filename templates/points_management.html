{% extends 'main.html' %}

{% block content %}
<h2>포인트 관리</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Points</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for point in points %}
        <tr>
            <td>{{ point.id }}</td>
            <td>{{ point.user_id }}</td>
            <td>{{ point.points }}</td>
            <td>{{ point.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
